<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{{ url_for('index') }}">Health System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link text-white" href="{{ url_for('programs') }}">Create Program</a>
                    <a class="nav-link text-white" href="{{ url_for('clients') }}">Register Client</a>
                    <a class="nav-link text-white" href="{{ url_for('enroll') }}">Enroll Client</a>
                    <a class="nav-link text-white" href="{{ url_for('search_client') }}">Search Client</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
